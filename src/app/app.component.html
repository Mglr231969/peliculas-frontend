<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h5 class="modal-title">{{ modalTitle }}</h5>
      <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="namemovie" class="form-control" formControlName="namemovie" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" class="form-control" formControlName="description" />
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Duration</label>
          <input type="text" id="duration" class="form-control" formControlName="duration" />
        </div>
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Movie' : 'Add Movie' }}</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Movies List</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Actions</th> <!-- Nueva columna para acciones -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies">
            <td>{{ movie.namemovie }}</td>
            <td>{{ movie.description }}</td>
            <td>{{ movie.duration }}</td>
            <td>
              <div class="d-flex gap-2">
                <!-- Botón para actualizar -->
                <div class="edit">
                  <button class="btn btn-sm btn-primary"     (click)="editarPelicula(movie)"
                  data-bs-toggle="modal"
                  data-bs-target="#showModal">
                    <i class="bi bi-pencil"></i> <!-- Icono de lápiz -->
                  </button>
                </div>

                <!-- Margen entre los botones -->
                <div style="margin-right: 10px;"></div>

                <!-- Botón para eliminar -->
                <div class="remove">
                  <button class="btn btn-sm btn-danger" (click)="eliminarPelicula(movie._id)">
                    <i class="bi bi-trash"></i> <!-- Icono de basurero -->
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
